<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="/pybo/{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li> # detail에 pybo라는 네임스페이스를 붙임.
        {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다</p>
    {% endif %}

</body>
</html>
